<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="reader/assets/scripts/jquery.min.js"></script>

    <script src="reader/assets/scripts/jquery-ui.min.js"></script>
    <script src="libs/masonry.js"></script>
    <script src="requests/request_builder.js"></script>

    <script src="compatibility/nextcloud/store.js"></script>
    <script src="compatibility/electron/store.js"></script>
    <script src="compatibility/electron/request_builder.js"></script>
    <script src="compatibility/compatibility.js"></script>
    <script src="compatibility/compatibility-browser.js"></script>

    <link rel="stylesheet" href="browsers/design.css">
    <script src="libs/polyfill.js"></script>

    <script src="libs/material.js"></script>

    <script src="browsers/note_card_view.js"></script>
    <script src="browsers/note.js"></script>
    <script src="browsers/file-browser.js"></script>
    <script src="utils/utils.js"></script>
    <script src="utils/file_utils.js"></script>
    <script src="utils/mdl_drawer_drag.js"></script>


    <script src="recent/recent_db_manager.js"></script>
    <script src="keywords/keywords_db_manager.js"></script>
    <link rel="stylesheet" href="firstlaunch/slide.css">
    <script src="firstlaunch/slide.js"></script>
    <link rel="stylesheet" href="libs/material.indigo-pink.min.css">
    <link rel="stylesheet" href="libs/polyfill.css">

    <!-- Material Design icon font -->
    <link rel="stylesheet" href="libs/material-icons.css">
</head>

<body>

    <dialog class="mdl-dialog" id="contextual-dialog">
        <div style="text-align: center">
            <button type="button" class="mdl-button" id="pin-button">Pin</button>
            <button type="button" class="mdl-button" id="archive-button">Archive</button>
            <button type="button" class="mdl-button delete-button">Delete</button>
        </div>
        <div class="mdl-dialog__content">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="name-input">
                <label class="mdl-textfield__label" for="sample3" style="top:4px; color: rgb(63,81,181); font-size: 12px;">Rename
                    or move</label>
            </div>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button ok">OK</button>
            <button type="button" class="mdl-button cancel">Cancel</button>

        </div>
    </dialog>

    <dialog class="mdl-dialog" id="folder-dialog">
        <div style="text-align: center">
            <button type="button" class="mdl-button delete-button">Delete</button>
        </div>
        <div class="mdl-dialog__content">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="name-input">
                <label class="mdl-textfield__label" for="sample3" style="top:4px; color: rgb(63,81,181); font-size: 12px;">Rename</label>
            </div>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button ok">OK</button>
            <button type="button" class="mdl-button cancel">Cancel</button>

        </div>
    </dialog>

    <!-- The drawer is always open in large screens. The header is always shown,
      even in small screens. -->
    <div id="browser" class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
                mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <button id="back_arrow" class="mdl-button mdl-js-button mdl-button--icon" style="left: -15px; ">
                    <i class="material-icons">arrow_back</i>
                </button>
                <span class="mdl-layout-title">Carnet</span>

                <div style="position:absolute; right:0px;" id="right-bar">
                    <button class="mdl-button mdl-js-button mdl-button--icon" style="margin-right:5px" id="search-button">
                        <img src="img/ic_search_white_24px.svg" />
                    </button>
                    <button class="mdl-button mdl-js-button mdl-button--icon" id="minus-button" style="margin-right:5px">
                        <img src="img/ic_remove_white_24px.svg" />
                    </button>
                    <button class="mdl-button mdl-js-button mdl-button--icon" id="size-button" style="margin-right:5px">
                        <img src="img/ic_aspect_ratio_white_24px.svg" />
                    </button>
                    <button class="mdl-button mdl-js-button mdl-button--icon" id="close-button" style="margin-right:15px">
                        <img src="img/ic_close_white_24px.svg" />
                    </button>
                </div>
                <div id="no-drag-bar" style="position:absolute; top : 20px; height:20px; width:100%; display:none; -webkit-app-region: no-drag;"></div>

            </div>
        </header>
        <div class="mdl-layout__drawer">
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="" id="recent-button">Recent</a>
                <a class="mdl-navigation__link" href="" id="browser-button">Browser</a>
                <!--can be modified in browser.js -->
                <a class="mdl-navigation__link" href="settings/index.html" id="settings-button">Settings</a>
            </nav>
            <span style="text-align:center; margin:10px;"> Keywords</span>
            <div id="keywords-scrollview">
                <nav class="mdl-navigation" id="keywords">
                </nav>
            </div>
        </div>
        <main class="mdl-layout__content" id="page-container">
            <div style="display:none;height:50px;width:100%;text-align:center; background:#fafafa; position:absolute;z-index:10;left:0px;;"
                id="search-container">
                <input style="max-width:300px;width:100%;margin-top:10px;" type="text " name="sample " id="search-input" />

            </div>
            <div style="z-index:10000;position:absolute; bottom:30px; right:30px ;width:50px;">
                <button id="add-directory-button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button"
                    style="margin-bottom:10px;">
                    <img style="width: 30px;" src="img/ic_create_new_folder_black_24px.svg" />
                </button>
                <button id="add-note-button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button">
                    <img style="width: 30px;" src="img/ic_note_add_black_24px.svg" />
                </button>
            </div>
            <div id="grid-container">
                <div id="page-content" class="page-content">

                </div>
            </div>
            <div id="emty-view" style="display:none; top:50%; left:50%; margin-left:-170px; position:absolute; text-align:center ">No
                notes to display, please start by creating a new one !</div>

        </main>

    </div>

    <webview id="writer-webview" style="position:fixed; top:0px; left:0px;height:0px; width:0px; z-index:100; right:0;
                    bottom:0; "
        nodeintegration> </webview>
    <iframe id="writer-iframe" allowfullscreen style="position:absolute; display: none; left:0px;height:100%; width:100%; z-index:100; right:0;
    bottom:0; "></iframe>

    <div id="loading-view" style="opacity:0.5;position:fixed; top:0px; display:none; left:0px;height:100%; width:100%; z-index:100;
                    right:0; bottom:0; background:white; ">
        <div class="mdl-spinner mdl-js-spinner is-active " style="position:absolute; top:50%; margin-top:-150px; left:50%;
                    margin-left:-150px;width:300px; height:300px; "></div>
    </div>
    <div id="firstrun-container" style="display:none;position:fixed;width: 100%; height:100%;z-index:2000; top:0;">
        <div id="firstrun" style="">
            <!-- Slideshow container -->
            <div class="slideshow-container">
                <!-- The dots/circles -->
                <div style="text-align:center">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade" style="text-align:center;">
                    <br />
                    <br />
                    <img src="assets/images/QuickDoc.png" style="width:190px;text-align:center;" />
                    <h1>Welcome</h1>
                    Let's discover Carnet
                </div>
                <div class="mySlides fade" style="text-align:center;">
                    <br />
                    <br />
                    <img src="img/ui.png" style="width:300px;text-align:center;" />
                    <h1>Modern</h1>
                    Enjoy taking notes and writing texts in a modern UI
                    <br />
                </div>
                <div class="mySlides fade" style="text-align:center;">
                    <br />
                    <br />
                    <img src="img/sync.svg" style="width:190px;text-align:center;" />

                    <h1>Synchronize</h1>
                    And find all your notes on your Android phone
                    <br />
                    <br />
                    <a href='https://github.com/PhieF/CarnetDocumentation/blob/master/README.md' target="_blank" style="color:white;">Learn
                        more</a>
                </div>
                <a class="next">Next</a>
            </div>

        </div>
    </div>
    <script src="browsers/browser.js">
    </script>
</body>

</html>

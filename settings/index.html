<!DOCTYPE html>
<html>

<head>

    <script>
        window.jQuery = window.$ = require('jquery');
    </script>
    <link rel="stylesheet" href="../browsers/design.css">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="../reader/assets/scripts/jquery-ui.min.js"></script>

    <script src="../reader/reader.js"></script>
    <script src="../recent/recent_db_manager.js"></script>

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <style>
        .settings-button {
            cursor: pointer;
        }

        .settings-box {
            margin-top: 15px;
            margin-left: calc(50% - 200px);
            width: 400px;
        }
    </style>

    <!-- The drawer is always open in large screens. The header is always shown,
      even in small screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
                mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">

                <span class="mdl-layout-title">Settings</span>
                <div class="mdl-layout-spacer"></div>

        </header>
        <div class="mdl-layout__drawer">
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="../index.html">Recent</a>
                <a class="mdl-navigation__link" href="../index.html">Browser</a>
                <a class="mdl-navigation__link" href="">Settings</a>
            </nav>
        </div>
        <main class="mdl-layout__content" id="page-container" style="text-align:center;">

            <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp settings-box" style="">

                <tr>
                    <td class="mdl-data-table__cell--non-numeric settings-button" id="select_note_path_button">
                        Select note path
                        <br />
                        <span id="current_root_path"></span>
                    </td>
                </tr>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric settings-button" id="cloudsync">
                        Cloud sync
                    </td>
                </tr>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric settings-button" id="import">
                        Import from Google Keep
                    </td>
                </tr>

            </table>


        </main>
        <script src="settings.js">
        </script>
        </div>
</body>

</html>
